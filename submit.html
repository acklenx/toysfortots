<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Submit New T4T Location</title>
		<link rel="stylesheet" href="style.css"> <style>
		/* Add some specific styles for the form */
		.form-container {
			max-width: 600px;
			margin: 30px auto;
			padding: 30px;
			background: white;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.15);
		}
		.form-container h1 {
			text-align: center;
			color: var(--marine-blue);
		}
		.form-group {
			margin-bottom: 20px;
		}
		.form-group label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		.form-group input {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box; /* Important for padding */
		}
		.form-group button {
			width: 100%;
			padding: 12px;
			background-color: var(--t4t-red);
			color: white;
			border: none;
			border-radius: 4px;
			font-size: 1rem;
			font-weight: bold;
			cursor: pointer;
		}
	</style>
	</head>
	<body>
		<div class="form-container">
			<h1>New Box Drop-Off Location</h1>

				<form name="new-location" method="POST" action="/.netlify/functions/submit-location">
				<div class="form-group">
					<label for="label">Business Name (Label)</label>
					<input type="text" id="label" name="label" required>
				</div>
				<div class="form-group">
					<label for="address">Full Street Address</label>
					<input type="text" id="address" name="address" required>
				</div>
				<div class="form-group">
					<label for="city">City</label>
					<input type="text" id="city" name="city" required>
				</div>
				<div class="form-group">
					<label for="boxes">Number of Boxes</label>
					<input type="number" id="boxes" name="boxes" value="1">
				</div>
				<div class="form-group">
					<label for="volunteer">Your Name (Volunteer)</label>
					<input type="text" id="volunteer" name="volunteer" required>
				</div>
				<div class="form-group">
					<button type="submit">Submit Location</button>
				</div>
			</form>
		</div>
	</body>
</html>
