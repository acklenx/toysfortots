name: ðŸ§ª Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: ðŸ“š Install dependencies
      run: npm ci

    - name: ðŸ“¦ Install function dependencies
      run: cd functions && npm ci

    - name: ðŸŽ­ Install Playwright browsers
      run: npx playwright install chromium

    - name: â˜• Setup Java for Firestore emulator
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '23'

    - name: ðŸ’¾ Cache Firebase emulators
      uses: actions/cache@v4
      with:
        path: ~/.cache/firebase/emulators
        key: firebase-emulators-${{ runner.os }}

    - name: ðŸ”§ Setup function environment
      run: |
        echo "MAILGUN_KEY=test-key-for-emulator" > functions/.env.local
        echo "MAILGUN_DOMAIN=test-domain.com" >> functions/.env.local
        echo "GEOCODING_API_KEY=test-geocoding-key" >> functions/.env.local

    - name: ðŸ”¥ Setup Firebase emulators
      run: |
        npm install -g firebase-tools
        firebase emulators:start --project demo-test --only auth,firestore,hosting,functions &
        echo "Waiting for emulators to start..."
        for i in {1..30}; do
          if curl -s http://localhost:5000 > /dev/null 2>&1; then
            echo "Emulators are ready!"
            break
          fi
          echo "Waiting... ($i/30)"
          sleep 2
        done
        sleep 2

    - name: ðŸ§ª Run smoke tests
      run: npm run test:smoke

    - name: ðŸŽ¯ Run full E2E journey tests
      run: npx playwright test tests/e2e/e2e-full-journey.spec.js --workers=1

    - name: ðŸ“Š Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results/
        retention-days: 30

    - name: ðŸ“Š Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
